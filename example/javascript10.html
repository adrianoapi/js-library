<html>
<head>
	<title>Web Interativa com Ajax e PHP</title>
<script language="javascript">
	function trocaCor() { 
            console.log(document.form.cor[4].value);
            var i;
            for (i=0; i < document.form.cor.length; i++){ 
                    if (document.form.cor[i].checked) 
                        break; 
            } 
            document.bgColor = document.form.cor[i].value;
	}
</script>
</head>
<body>
<form name="form">
	<label><input type="radio" name="cor" value="FFFFFF" onClick="trocaCor();"> Branco</label> <br> 
	<label><input type="radio" name="cor" value="FF0000" onClick="trocaCor();"> Vermelho</label> <br> 
	<label><input type="radio" name="cor" value="00FF00" onClick="trocaCor();"> Verde</label> <br> 
	<label><input type="radio" name="cor" value="0000FF" onClick="trocaCor();"> Azul</label> <br> 
	<label><input type="radio" name="cor" value="000000" onClick="trocaCor();"> Preto</label> <br>
</form>
</body>
</html>
